<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid ms-background text-center" >
        <h2 class="text-white">CACULA IL PREZZO DEL TOU BIGLIETTO</h2>
        <div class="container ms-background p-4 ">
            <div class="col11 d-flex">
                <div class="col-4 d-flex flex-column align-items-center">
                    <label for="">Nome Cognome</label>
                    <input type="text" id="name" >
                </div>
                <div class="col-4 d-flex flex-column align-items-center">
                    <label for="">cuanti chilometri farai</label>
                    <input type="text" id="distanza">
                </div>
                <div class="col-4 d-flex flex-column align-items-center">
                    <label for="">Cuanti anni hai?</label>
                    <input type="text" id="eta">
                </div>
            </div>
            <button id="envia" class="mt-5">genera</button>
            <button  class="mt-5" id="borra">Anulla</button>
        </div>
        <h2 class="text-white">IL TUO BIGLIETTO</h2>
        <div class="container ms-background p-4">
            <h4 class="d-flex justify-content-start">
                Dettaglio passeggeri
            </h4>
            <div class="container d-flex px-0">
                <div class="col ms-background">
                    <h5>NOME PASSEGGERO</h5>
                    <div class="container d-flex justify-content-center align-items center ms-height">
                        <strong id="user" class="d-flex align-items-center">
    
                        </strong>
                    </div>
                </div>
                <div class="col">
                    <strong>
                        Offerta
                    </strong>
                    <div class="container d-flex justify-content-center align-items center ms-height">
                        <p id="offert" class="d-flex align-items-center">
                            
                        </p>
                    </div>
                </div>
                <div class="col">
                    <strong>
                        Carrozza
                    </strong>
                    <div class="container d-flex justify-content-center align-items center ms-height">
                        <p id="carro" class="d-flex align-items-center">
                            
                        </p>
                    </div>
                </div>
                <div class="col">
                    <strong>
                        Codice CP
                    </strong>
                    <div class="container d-flex justify-content-center align-items center ms-height">
                        <p id="code" class="d-flex align-items-center">
    
                        </p>
                    </div>
                </div>
                <div class="col">
                    <strong>
                        Costo biglietto
                    </strong>
                    <div class="container d-flex justify-content-center align-items center ms-height">
                        <p id="price" class="d-flex align-items-center">
    
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
